<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Single-direction scroll</title>
  <script src="../../../web-moniika/blockly_compressed.js"></script>
<!--  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>-->
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/en.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      /*overflow: hidden;*/
    }
    .description {
      flex: 0 1 auto;
    }
    .demo {
      display: flex;
      flex-flow: column;
      height: 100%;
    }
    #blocklyDiv {
      /*height: 100%;*/
      /*width: 95%;*/
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
  <div class="demo">
    <p class="description">This is a simple demo of configuring single-direction scrollbars.</p>

    <div id="blocklyDiv"></div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number">
      <field name="NUM">123</field>
    </block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {
          media: 'https://unpkg.com/blockly/media/',
          toolbox: document.getElementById('toolbox'),
          grid:
              {
                spacing: 25,
                length: 3,
                colour: '#ccc',
                snap: true
              },
          move: {
            hasVerticalScrollbars: true
          },
          zoom: {
            controls: true,
            wheel: true,
            startScale: 1.0,
            maxScale: 4,
            minScale: 0.25,
            scaleSpeed: 1.1
          }
        });
  </script>

  </body>
</html>
